<div id="content" #content>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Full Name</th>
      <th scope="col">Number Of Vaccine</th>
      <th scope="col">Vaccine Name</th>
      <th scope="col">center name</th>
      <th scope="col">first date dose</th>
      <th scope="col"> second date dose</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let obj of vaccineReport.vaccineCertifcate">
      <th scope="row">{{obj.fullname}}</th>

      <th scope="row">{{obj.vaccinename}}</th>
      <th scope="row">{{obj.centername}}</th>
      <th scope="row">{{obj.firstdatedose}}</th>
      <th scope="row">{{obj.seconddatedose}}</th>




      
    </tr>
 
   
  </tbody>
</table>
